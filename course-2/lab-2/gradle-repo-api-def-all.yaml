localRepositories:
  sdx-app-gradle-dev-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdx-app-gradle-rc-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdx-app-gradle-release-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdx-app-gradle-prod-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
remoteRepositories:
  sdx-app-gradle-remote:
    type: gradle
    url: https://repo.maven.apache.org/maven2
    repoLayout: maven-2-default
    xray:
      enabled: true
virtualRepositories:
  sdx-app-gradle-virtual:
    type: gradle
    repoLayout: maven-2-default
    repositories:
      - sdx-app-gradle-dev-local
      - sdx-app-gradle-rc-local
      - sdx-app-gradle-release-local
      - sdx-app-gradle-prod-local
      - sdx-app-gradle-remote
    defaultDeploymentRepo: sdx-app-gradle-rc-local 