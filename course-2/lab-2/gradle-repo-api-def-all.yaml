localRepositories:
  sdxapp-gradle-dev-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdxapp-gradle-rc-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdxapp-gradle-release-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
  sdxapp-gradle-prod-local:
    type: gradle
    repoLayout: maven-2-default
    xray:
      enabled: true
remoteRepositories:
  sdxapp-gradle-remote:
    type: gradle
    url: https://repo.maven.apache.org/maven2
    repoLayout: maven-2-default
    xray:
      enabled: true
virtualRepositories:
  sdxapp-gradle-virtual:
    type: gradle
    repoLayout: maven-2-default
    repositories:
      - sdxapp-gradle-dev-local
      - sdxapp-gradle-rc-local
      - sdxapp-gradle-release-local
      - sdxapp-gradle-prod-local
      - sdxapp-gradle-remote
    defaultDeploymentRepo: sdxapp-gradle-rc-local 